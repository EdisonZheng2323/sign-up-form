<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel = "stylesheet" href = "styles.css">
</head>
<body>
  <div class = "background-image">
    <div class = "shadow-box">
      <img id = "Odin-Logo" src = "odin-lined.png" alt = "Odin Project Logo">
      <p id = "Odin"> Odin </p>
    </div>
    <p id = "Credit"> Photo by <a href = "https://unsplash.com/@haliewestphoto" target = "_blank"; rel = "noopener noreferrer" > Halie West</a> on <a href = "https://unsplash.com/" target = "_blank" rel = "noopener noreferrer"> Unisplash </a></p>
  </div>
  <div class = "right-side">
    <div id = "sign-up"> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br> <br> You know you want to.</div>
    <div id = "form-area">
      <br>
      <h1> Let's do this!</h1>
      <form id = "form" method = "get">
        
        <div id = "left-form">
          <div id="first-name">
            <label for = "first-name"> FIRST NAME</label> <br>
            <input type = "text" id = "first-name" name = "user_first_name">
          </div> 
          <br>
          <div id="email">
            <label for = "email"> EMAIL </label> <br>
            <input type = "email" id = "email" name = "user_email">
          </div>
          <br>
          <div id = "password">
            <label for = "password"> PASSWORD </label> <br>
            <input type = "password" id = "password" name = "user_password">
          </div>
          <br>
        </div>
        <div id = "right-form">
          <div id = "last-name">
            <label for = "last-name"> LAST NAME</label> <br>
            <input type = "text" id = "last-name" name = "user_last_name">
          </div>
          <br>
          <div id = "phone-number">
            <label for = "phone-number"> PHONE NUMBER</label> <br>
            <input type = "tel" id = "phone-number" name = "user_phone_number">
          </div>
          <br>
          <div id = "confirm-password">
            <label for = "confirm-password"> CONFIRM PASSWORD</label> <br>
            <input type = "password" id = "confirm-password" name = "user_confirm_password">
          </div>
          <br>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
